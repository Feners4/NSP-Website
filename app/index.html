<!DOCTYPE html>
<html>
<head>
  <title>NSP</title>
  <meta charset="utf-8" />
  <style>

    * {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: normal;
      text-decoration: none;
      color: black;
    }

    body {
      background: white;
      max-height: 100%;
    }

    #Splashwrapper {
      max-height: 50%;
      max-width: 50%;
    }

    #Splashwrapper #backg{
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      overflow: auto;
      z-index: -1;
      width: 100%;
    }

    #Splashwrapper #logoc {
      position: fixed;
      height: 300px;
      width: 300px;
      top: 250px;
      left: 650px;
    }  

    #Menu {
      position: relative;
      background-color: white;
      max-width: 100%;
      text-align: center;
      font-size: 250%;
      position: relative;
      top:50%;
      word-spacing: 150px;
    }

    #Menu img{
      position: relative;
      top: 30px;
      height: 150px;
      width: 150px;
    }

    #Menu:link{
      text-decoration: none;
      margin: 50px;
    }

    #Home {
      background-color: white;
      height: 300px;
    }

    #Webshop {
      background-color: white;
      height: 100%;
      width: 100%;
    }

    .Info {
      max-width: 100%;
      max-height: 20%;
      padding: 40px;
      margin: 0 auto;
      position: fixed;
      bottom: 0px;
    }

    hr {
      border: 0;
      margin: 20px 0;
    }

    #Productlist {
      list-style-type: none;
      position: relative;
      display: inline;
      margin-top: 100px;
    }

    .Product img {
      width: 350px;
      height: 400px;
      position: relative;
      left: 50px;
      margin-top: 100px;
    }

    #Productlist:hover img{
      opacity: 0.5;
      -webkit-transition: .3s ease-in-out;
      transition: .3s ease-in-out;
    }

    
    #Productlist .Product:hover img {
      opacity: 1;
      -webkit-transition: .3s ease-in-out;
      transition: .3s ease-in-out;
    } 

    .Product button {
      background-color: #141516;
      position: relative;
      right: 120px;
      z-index: 1;
      padding: 15px 45px;
      line-height: 1.8;
      text-align: center;
      text-transform: uppercase;
      font-size: 0.8rem;
      font-weight: 600;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
      border: 4px solid white;
    }

    .Product button a {
      position: relative;
      padding: 0px;
      text-align: center;
      text-transform: uppercase;
      color: #888888;
      font-size: 0.8rem;
      font-weight: 600;
      line-height: 60px;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
    }

    .Product button:hover a {
      color: red;
      z-index: 1000;
    }

    .Product button:hover {
      color: black;
      background-color: white;
      border: 1px solid white;
    }

    #size {
      display: inline-block;
      z-index: 1;
      color: white;
      position: relative;
      right: 487px;
      border: 3px solid white;
      width: 120px;
      height: 40px;
      border-radius: 3px;
      overflow: hidden;
      background: #141516 no-repeat 90% 50%;
    }

    #size:focus {
      outline: none;
    }

    #Webcart{
      background-color: white;
      height: 100px;
    }

    #musicMenu{
      display: block;
      float: left;
      position: absolute;
      background-color: black;
      height: 300px;
      width: 200px;
      left: 50px;
      text-align: center;
      border:4px solid white;
      z-index: 2;
      top: 100px;
      margin-top: 300px;
    }

    #musicMenu ul li {
      margin-top: 34px;
      margin-right: 40px;
      height: 70px;
      display: block;
      list-style-type: none;
      vertical-align: middle;
      transition: all .2s ease-in-out;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #musicMenu ul li#music:hover{
      transform: scale(1.4);
      font-weight: bold;
      cursor: pointer;
    }

    #musicMenu ul li#shows:hover{
      transform: scale(1.4);
      cursor: pointer;
    }

    #musicMenu ul li#collections:hover{
      transform: scale(1.4);
      cursor: pointer;
    }

    .invisible{
      display: none;
    }

    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } from {transform: translateY(-20px);} to {transform: translateY(0);}}
    @keyframes fadeOut { from { opacity:1; } to { opacity:0; } }

    #musicwrapper{
      max-height: 100%;
      max-width: 30%;
      display: inline-block;
      position: relative;
      left: 20px;
    }

    #musicsquare{
      height: 110px;
      max-width: 30%;
      opacity:0;  /* make things invisible upon start */
      animation:fadeIn ease-in 1; /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */

      animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the   last keyframe value (opacity: 1)*/
      transform: translateY(-20px);
      animation-duration:1s;
      animation-delay: .7s;
      position: relative;
      left: 300px;
      top: 50px;
      vertical-align: 5px;
      padding: 7px 7px 5px;
    }

    #muscisquare h1{
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 30px;
      height: 30px;
    }

    #jag1, #jag2{
      position: absolute;
      width: 1050px;
      height: 500px;
    }

    #jag1{
      background-size: cover;
      animation:fade 10s infinite;
      -webkit-animation:fade 10s infinite;
    }

    #jag2 {
      background-size: cover;
      animation:fade2 10s infinite;
      -webkit-animation:fade2 10s infinite;
    }

    @keyframes fade {
      0%   {opacity:1}
      33.333% { opacity: 0}
      66.666% { opacity: 1}
      100% { opacity: 1}
    }

    @keyframes fade2 {
      0%   {opacity:1}
      33.333% { opacity: 1}
      66.666% { opacity: 0 }
      100% { opacity: 1}
    }

     #musicsquare div{
      height: 800px;
      background-color: black;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    #musicsquare iframe{
      position: relative;
      top: 50px;
    }
  </style>
</head>
<body>  
  <div id="app"></div>

  <div class="Info">
    <hr />
    NSP
  </div>

  <script src="app.js"></script>
</body>
</html>
